<h2>Apa itu PPION?</h2>
<strong>PPION</strong> adalah kependekan dari Persatuan Pelajar Indonesia Osaka Nara. PPION merupakan wadah komunikasi dan interaksi para pelajar Indonesia di wilayah Osaka dan Nara, Jepang. Kegiatan PPION meliputi kumpul-kumpul dalam rangka menyambut warga baru, hanami, olahraga, dan sebagainya.
